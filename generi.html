      <script>
        const movingRectangles = document.querySelectorAll('.moving-rectangle');
        const stopButton = document.getElementById('stopButton');
        let animationPaused = false;
    
        stopButton.addEventListener('click', () => {
          animationPaused = !animationPaused;
          movingRectangles.forEach(rectangle => {
            rectangle.style.animationPlayState = animationPaused ? 'paused' : 'running';
          });
        });
        
      </script>
